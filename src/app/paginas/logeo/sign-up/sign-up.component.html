<div class="container mt-2 p-3 bg-dark rounded-2">
    <form class="row" [formGroup]="form" (ngSubmit)="enviar()">
        <h4 class="text-light">CREAR CUENTA DE USUARIO</h4>
        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
              <label class="text-light" for="correo">CORREO</label>
              <input formControlName="correo" type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="ESCRIBA SU CORREO">
              <small id="emailHelp" class="form-text text-muted text-light">We'll never share your email with anyone else.</small>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
              <label class="text-light" for="exampleInputPassword1">Password</label>
              <input formControlName="contrasena" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <small id="emailHelp" class="form-text text-muted text-light">We'll never share your email with anyone else.</small>
            </div>
        </div>
       
        <button type="submit" class="btn btn-primary">CREAR</button>
        <P class="text-sm-start text-light">Ya tienes una cuenta? <a class="text-md-start text-light-emphasis" href="#">Inicia sesi√≥n</a></P>
      </form>
</div>
