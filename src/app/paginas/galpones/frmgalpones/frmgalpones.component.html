<div class="mb-2">
  <form [formGroup]="frmgalp()">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <label for="Id" class="col-form-label">Id</label>
        <input
          formControlName="Id"
          type="text"
          class="form-control"
          name="Id"
          id="Id"
          placeholder="ID"
        />
      </div>
      <div class="col-sm-12 col-md-6">
        <label for="Nombre">Nombre</label>
        <input
          formControlName="Nombre"
          type="text"
          class="form-control"
          name="Nombre"
          id="Nombre"
          placeholder="Nombre"
        />
      </div>
      <div class="col-sm-12 col-md-6">
        <label for="">Cantidad</label>
        <input
          formControlName="Cantidad"
          type="number"
          class="form-control"
          name="Cantidad"
          id="Cantidad"
          placeholder="Cantidad"
        />
      </div>
      <div class="col-sm-12 col-md-6">
        <label for="FechaCreacion">Fecha Creacion</label>
        <input
          formControlName="FechaCreacion"
          type="date"
          class="form-control"
          name="FechaCreacion"
          id="FechaCreacion"
          placeholder="FechaCreacion"
        />
      </div>

    </div>

    <div class="m-3 row">
      <div class=" col-sm-8">
        <button (click)="crearGalpon()"  type="submit" class="btn btn-primary btn-sm">GUARDAR</button>
      </div>
    </div>
  </form>
</div>
